<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Flash Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00bfff;
        }

        .clock-display {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            letter-spacing: 5px;
            border: 2px solid #00bfff;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 1.2rem;
        }

        .score, .level, .timer {
            padding: 10px 15px;
            background: rgba(0, 50, 100, 0.6);
            border-radius: 8px;
        }

        .controls {
            margin: 25px 0;
        }

        button {
            background: #00bfff;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: #009acd;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(1px);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        .flash-area {
            margin: 25px 0;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .flash-message {
            font-size: 1.8rem;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
            animation: flash 0.5s infinite;
        }

        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .game-instructions {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 30, 60, 0.6);
            border-radius: 8px;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .hidden {
            display: none;
        }

        .visible {
            display: block;
        }

        .success {
            background: rgba(0, 150, 0, 0.3);
            border: 2px solid #0f0;
            color: #0f0;
        }

        .error {
            background: rgba(150, 0, 0, 0.3);
            border: 2px solid #f00;
            color: #f00;
        }

        .game-over {
            font-size: 2rem;
            color: #ff4d4d;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Clock Flash Game</h1>
        
        <div class="clock-display" id="clock">00:00:00</div>
        
        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="level">Level: <span id="level">1</span></div>
            <div class="timer">Time: <span id="timer">30</span>s</div>
        </div>
        
        <div class="flash-area">
            <div class="flash-message" id="flashMessage"></div>
            <div class="game-over" id="gameOver">Game Over!</div>
        </div>
        
        <div class="controls">
            <button id="startBtn">Start Game</button>
            <button id="resetBtn">Reset</button>
        </div>
        
        <div class="game-instructions">
            <p>Memorize the time shown, then enter it when prompted. The game gets harder as you progress!</p>
            <p>Each correct answer increases your score and advances the level.</p>
        </div>
    </div>

    <script>
        // Game variables
        let score = 0;
        let level = 1;
        let timeLeft = 30;
        let gameActive = false;
        let timer;
        let flashTimer;
        let inputPromptTimer;
        
        // DOM elements
        const clockDisplay = document.getElementById('clock');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const timerDisplay = document.getElementById('timer');
        const flashMessage = document.getElementById('flashMessage');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const gameOverDisplay = document.getElementById('gameOver');
        
        // Update clock display with current time
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            clockDisplay.textContent = `${hours}:${minutes}:${seconds}`;
        }
        
        // Start the game
        function startGame() {
            if (gameActive) return;
            
            gameActive = true;
            score = 0;
            level = 1;
            timeLeft = 30;
            
            updateScore();
            updateLevel();
            updateTimer();
            
            startBtn.disabled = true;
            gameOverDisplay.classList.add('hidden');
            
            // Start game timer
            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            // Start flashing clock
            startFlashing();
        }
        
        // Start flashing the clock
        function startFlashing() {
            clearInterval(flashTimer);
            
            // Show the current time first
            updateClock();
            
            // Flash the time after a delay based on level
            const flashDelay = Math.max(1000, 4000 - (level * 500)); // Gets faster with level
            
            flashTimer = setTimeout(() => {
                // Hide the clock and prompt for input
                clockDisplay.textContent = "Enter Time";
                clockDisplay.style.color = "#FFD700";
                
                // Prompt player to enter time
                promptForTimeInput();
            }, flashDelay);
        }
        
        // Prompt player to enter the time
        function promptForTimeInput() {
            // Show input prompt
            flashMessage.textContent = "Enter the time you saw!";
            flashMessage.className = "flash-message visible";
            
            // Get the correct time to compare
            const correctTime = clockDisplay.textContent;
            
            // Set a timeout to reset if no input is provided
            inputPromptTimer = setTimeout(() => {
                if (gameActive) {
                    flashMessage.textContent = "Too slow! Time's up!";
                    flashMessage.className = "flash-message visible error";
                    setTimeout(() => {
                        flashMessage.classList.add('hidden');
                        if (gameActive) startFlashing();
                    }, 1500);
                }
            }, 5000); // 5 seconds to enter time
            
            // Create input field and submit button
            const inputField = document.createElement('input');
            inputField.type = 'text';
            inputField.placeholder = 'HH:MM:SS';
            inputField.style.padding = '10px';
            inputField.style.fontSize = '1.2rem';
            inputField.style.margin = '10px';
            inputField.style.borderRadius = '5px';
            inputField.style.border = 'none';
            
            const submitBtn = document.createElement('button');
            submitBtn.textContent = 'Submit';
            submitBtn.style.padding = '10px 15px';
            submitBtn.style.fontSize = '1rem';
            submitBtn.style.marginLeft = '10px';
            
            // Clear previous input if any
            const existingInput = document.querySelector('.time-input');
            if (existingInput) existingInput.remove();
            
            // Add input and button to flash area
            const flashArea = document.querySelector('.flash-area');
            flashArea.appendChild(inputField);
            flashArea.appendChild(submitBtn);
            
            // Focus on input field
            inputField.focus();
            
            // Handle submit
            submitBtn.onclick = () => {
                clearTimeout(inputPromptTimer);
                const userTime = inputField.value.trim();
                
                // Validate input format
                if (!/^\d{1,2}:\d{2}:\d{2}$/.test(userTime)) {
                    flashMessage.textContent = "Invalid format! Use HH:MM:SS";
                    flashMessage.className = "flash-message visible error";
                    setTimeout(() => {
                        flashMessage.classList.add('hidden');
                        if (gameActive) startFlashing();
                    }, 1500);
                    return;
                }
                
                // Check if time is correct
                if (userTime === correctTime) {
                    // Correct answer
                    score++;
                    flashMessage.textContent = "Correct! +1 Point";
                    flashMessage.className = "flash-message visible success";
                    
                    // Check if level should increase
                    if (score % 5 === 0) {
                        level++;
                        updateLevel();
                        timeLeft = Math.min(60, timeLeft + 10); // Add time bonus
                    }
                    
                    updateScore();
                    updateTimer();
                } else {
                    // Wrong answer
                    flashMessage.textContent = `Wrong! Was ${correctTime}`;
                    flashMessage.className = "flash-message visible error";
                }
                
                // Remove input elements
                inputField.remove();
                submitBtn.remove();
                
                setTimeout(() => {
                    flashMessage.classList.add('hidden');
                    if (gameActive) startFlashing();
                }, 1500);
            };
            
            // Handle Enter key
            inputField.onkeypress = (e) => {
                if (e.key === 'Enter') {
                    submitBtn.click();
                }
            };
        }
        
        // Update score display
        function updateScore() {
            scoreDisplay.textContent = score;
        }
        
        // Update level display
        function updateLevel() {
            levelDisplay.textContent = level;
        }
        
        // Update timer display
        function updateTimer() {
            timerDisplay.textContent = timeLeft;
        }
        
        // End the game
        function endGame() {
            gameActive = false;
            clearInterval(timer);
            clearInterval(flashTimer);
            clearTimeout(inputPromptTimer);
            
            // Remove any input elements
            const existingInput = document.querySelector('.time-input');
            if (existingInput) existingInput.remove();
            
            startBtn.disabled = false;
            gameOverDisplay.classList.remove('hidden');
            
            // Show final score
            flashMessage.textContent = `Final Score: ${score}`;
            flashMessage.className = "flash-message visible";
        }
        
        // Reset the game
        function resetGame() {
            clearInterval(timer);
            clearInterval(flashTimer);
            clearTimeout(inputPromptTimer);
            
            gameActive = false;
            score = 0;
            level = 1;
            timeLeft = 30;
            
            updateScore();
            updateLevel();
            updateTimer();
            
            startBtn.disabled = false;
            gameOverDisplay.classList.add('hidden');
            flashMessage.classList.add('hidden');
            
            // Clear any input elements
            const existingInput = document.querySelector('.time-input');
            if (existingInput) existingInput.remove();
            
            // Reset clock display
            updateClock();
            clockDisplay.style.color = "white";
        }
        
        // Initialize the game
        function init() {
            updateClock();
            setInterval(updateClock, 1000);
            
            startBtn.addEventListener('click', startGame);
            resetBtn.addEventListener('click', resetGame);
        }
        
        // Start the game when page loads
        window.onload = init;
    </script>
</body>
</html>
